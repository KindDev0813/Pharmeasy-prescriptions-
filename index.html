<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmEasy: Online Pharmacy and Medical Store in India</title>
    <link rel="icon" type="image/png" href="images/pharmeasyfavicon.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- -- Navbar start-- -->
    <div id="navbar">            
        <div id="upperNav">
            <div>
            <img src="images/navbarimg.png" alt="pharmeasyimage">
            <input type="text">
            </div>
        </div>
        <div id="lowerNav">
            <div>
                <div>Order Medicines</div>
                <div>Healthcare Products</div>
                <div>Lab Tests</div>
                <div>RTPCR</div>
            </div>
            <div>
                <div id="offer">
                    <img src="images/discount.png" alt="flaticon">
                    Offers</div>
                <div id="login">
                    <img src="images/loginsignup.svg" alt="login/signup">
                    <p>Login/Signup</p>
                </div>
                <div>
                    <img src="images/cart.svg" alt="">
                    <p>Cart</p>
                </div>
            </div>
        </div>
    </div>
    <!-- --Navbar end-- -->

    <div id="slider"></div>
    <div id="cont1">
        <div id="card">
            <div class="tophalf">
                <div class="space"></div>
                <p class="cardtext">Order Medicines</p>
            </div>
            <div>
                <button>Order Now</button>
            </div>
        </div>
        <div id="card1">
            <div class="tophalf">
                <div class="space"></div>
                <p class="cardtext">Healthcare Products</p>
            </div>
            <div>
                <button>Order Now</button>
            </div>
        </div>
        <div id="card2">
            
            <div class="tophalf">
                <div class="space"></div>
                <p class="cardtext">Lab Tests</p>
            </div>
            <div>
                <button>Book Now</button>
            </div>
        </div>
    </div>
    <div id="strip">
        <div class="borderred"></div>
        <div class="borderred">Save flat 5% extra on medicines & enjoy FREE delivery with PLUS membership</div>
        <div class="borderred"></div>
    </div>
    <div id="offerSlider"></div>
    <div id="labtestStrip"></div>
    <div id="featuredslider"></div>
    <div id="dealsOfDay"></div>
    <div id="healthArticles">
        <div><p>Health Articles</p></div>
        <div>
            <!-- grid with slider -->
        </div>
    </div>
    <div id="imageStrip"></div>
    <div id="reviewstrip"></div>
    <div id="download"></div>
    <div id="questions"></div>
    <div id="footer"></div>
</body>
</html>
